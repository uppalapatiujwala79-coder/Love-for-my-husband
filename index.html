<!DOCTYPE html>
<html>
<head>
  <title>For My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff3366;
      margin-top: 40px;
      font-size: 32px;
    }

    p {
      font-size: 20px;
      color: #333;
      line-height: 1.8;
      margin: 20px;
    }

    .love-line {
      font-size: 22px;
      color: #ff3366;
      font-weight: bold;
      margin-top: 10px;
    }

    .signature {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    #counter {
      margin-top: 20px;
      font-size: 22px;
      color: #ff3366;
    }

    .tap-note {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }

    .timestamp {
      margin-top: 12px;
      font-size: 14px;
      color: #777;
    }

    /* Falling kisses */
    .kiss {
      position: fixed;
      top: -40px;
      font-size: 26px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body onclick="addKiss()">

  <h1>Hey My Love ‚ù§Ô∏è</h1>

  <p>
    I may not say "I love you" every day,<br>
    but I always love you from the bottom of my heart üíãüíó<br>
    always and forever üíû
  </p>

  <div class="love-line">Ujwala loves Sahith üíñ</div>

  <div class="signature">
    Forever yours,<br>
    Ujwala
  </div>

  <div id="counter">üíã Kisses: 0</div>
  <div class="tap-note">Tap anywhere to send more kisses üíã</div>

  <div id="timestamp" class="timestamp"></div>

  <script>
    let kissCount = 0;

    function addKiss() {
      kissCount++;
      document.getElementById("counter").innerText =
        "üíã Kisses: " + kissCount;

      createFallingKiss();
    }

    function createFallingKiss() {
      const kiss = document.createElement("div");
      kiss.className = "kiss";
      kiss.innerText = "üíã";

      kiss.style.left = Math.random() * 100 + "vw";
      kiss.style.animationDuration = (2 + Math.random() * 3) + "s";

      document.body.appendChild(kiss);

      setTimeout(() => {
        kiss.remove();
      }, 5000);
    }

    // Auto falling kisses
    setInterval(createFallingKiss, 800);

    // Date & Time stamp
    const timeDiv = document.getElementById("timestamp");
    const now = new Date();
    timeDiv.innerText =
      "Made with love on " +
      now.toLocaleString("en-IN", {
        day: "numeric",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      }) +
      " üíñ";
  </script>

</body>
</html>
